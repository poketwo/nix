apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: guiduck
  namespace: guiduck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guiduck
  serviceName: guiduck
  template:
    metadata:
      labels:
        app: guiduck
    spec:
      containers:
      - env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: guiduck
        - name: PREFIX
          value: '? >'
        - name: DATABASE_HOST
          value: mongodb-0.mongodb-svc,mongodb-1.mongodb-svc,mongodb-2.mongodb-svc
        - name: DATABASE_USERNAME
          value: guiduck
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mongodb-user
        - name: DATABASE_NAME
          value: support
        - name: DATABASE_URI
          value: mongodb://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST)/?authSource=admin&authMechanism=SCRAM-SHA-256&tls=true&tlsAllowInvalidCertificates=true
        - name: POKETWO_DATABASE_HOST
          value: mongodb-0-external.poketwo,mongodb-1-external.poketwo
        - name: POKETWO_DATABASE_USERNAME
          value: root
        - name: POKETWO_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: poketwo-mongodb-password
              name: guiduck
        - name: POKETWO_DATABASE_NAME
          value: pokemon
        - name: REDIS_URI
          value: redis://redis-master
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: redis-password
              name: redis
        - name: POKETWO_REDIS_URI
          value: redis://redis-master.poketwo
        - name: POKETWO_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: poketwo-redis-password
              name: guiduck
        - name: OUTLINE_BASE_URL
          value: https://outline.poketwo.io
        - name: OUTLINE_API_TOKEN
          valueFrom:
            secretKeyRef:
              key: outline-api-token
              name: guiduck
        image: ghcr.io/poketwo/guiduck:master
        imagePullPolicy: Always
        name: guiduck
        resources:
          limits:
            cpu: 500m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 4Gi
      imagePullSecrets:
      - name: ghcr-auth
